events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream backend_servers {
        # Point to the backend running in your terminal (PC 1)
        server host.docker.internal:5003;
        # You can add PC 2's IP here later for distribution!
        # server 192.168.1.XX:5000;
    }

    server {
        listen 80;

        # Frontend (React statically served or proxied)
        location / {
            proxy_pass http://host.docker.internal:5173; # During development
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API requests
        location /api/ {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Uploaded files synchronization
        location /uploads/ {
            alias /usr/share/nginx/html/uploads/;
            expires 7d;
            add_header Cache-Control "public";
        }
    }
}
