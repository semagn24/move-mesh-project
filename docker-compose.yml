version: '3.8'

services:
  # 1. Database - Shared by all backend instances
  db:
    image: mysql:8.0
    container_name: moviestream_db
    restart: always
    environment:
      MYSQL_DATABASE: movie_stream
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # 2. Backend Cluster - Scaled to 3 instances
  backend:
    build:
      context: ./server
      dockerfile: ../Dockerfile.backend
    restart: always
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root_password
      - DB_NAME=movie_stream
      - SESSION_SECRET=your_super_secret_session_key
      - PORT=5000
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads # Shared uploads folder sync
    deploy:
      replicas: 3 # Start 3 instances

  # 3. Load Balancer (Nginx)
  nginx:
    image: nginx:latest
    container_name: moviestream_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro # Serve uploads directly for performance
    depends_on:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  mysql_data:
